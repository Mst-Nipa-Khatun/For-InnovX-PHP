<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
            integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"
          integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

<div class="fullDiv">
    <div class="row">
        <div class="col-md-3">

        </div>

        <div class="col-md-6">
            <h2 style="text-align: center">Login Form</h2>
            <form action="/action_page.php" method="post">
                <div class="container">
                    <label for="userName"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" id="userName" name="username" required>

                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" id="password" name="password" required>

                    <button type="submit" id="submitBtn">Login</button>
                    <p>Not Registered? <a href="registration.html">Create an Account</a>
                    </p>
                </div>
            </form>
        </div>

        <div class="col-md-3">

        </div>
    </div>
</div>
<form id="dashBoard" action="dashboard.html" method="get">

</form>
</body>
</html>

<script>
    $(document).ready(function () {
        $('#submitBtn').click(function (e) {
            e.preventDefault();
            let userName = $('#userName').val();
            let password = $('#password').val();

            let validationOk = loginValidation();
            if (validationOk) {

                let requestBody = {
                    "userName": userName,
                    "password": password
                }

                $.ajax({
                    url: 'http://localhost:80/For-Innovx/php/controller/LoginController.php',
                    type: "POST",
                    headers: {
                        'Access-Control-Allow-Origin': '*',
                    },
                    data: requestBody ? JSON.stringify(requestBody) : null,
                    contentType: "application/json",
                    dataType: "json",
                    success: function (response) {
                        console.log(response)
                        if (response.success) {
                            toastr.success(response.message);
                            setTimeout(function () {
                                $("#dashBoard").submit();
                            }, 1000)
                        } else {
                            toastr.warning(response.message);
                        }
                    },
                    error: function (error) {
                        console.log(error.message);
                        toastr.error("Error:" + error);
                    }
                });

            }

        });
    });

    function loginValidation() {
        let userName = $('#userName').val();
        let password = $('#password').val();

        if (userName === undefined || userName === '' || userName.trim() === '') {
            toastr.error("UserName is required.")
            return false;
        }
        if (password === undefined || password === '' || password.trim() === '') {
            toastr.error("Password is required.")
            return false;
        }
        return true;
    }

</script>
