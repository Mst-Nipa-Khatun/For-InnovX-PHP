
<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/reg.css">

</head>
<body>
<div >
    <div class="row" >
        <div class="col-md-3">

        </div>

        <div class="col-md-6">
            <h2 style="text-align: center">Registration</h2>
            <form action="/action_page.php" method="post">
                <div class="container">
                    <div class="row">
                        <div class="col-md-2">

                        </div>
                        <div class="col-md-8" style="border: 1px solid gainsboro; padding: 30px">
                            <form>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="name" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="name" placeholder="Enter User Name">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Email">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Password">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="edu" class="form-label">Education</label>
                                        <input type="text" class="form-control" id="edu" placeholder="Education">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="age" class="form-label">Age</label>
                                        <input type="number" class="form-control" id="age" placeholder="Enter your Age">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-12">
                                        <label for="pic" class="form-label">Picture</label>
                                        <input type="file" class="form-control" id="pic">
                                    </div>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary" style="background-color: #04AA6D">Register</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-2">

                        </div>

                    </div>
                </div>
            </form>

        </div>

        <div class="col-md-3">

        </div>

    </div>
</div>


</body>
</html>
